definitions:
  - &build_release_apk
    name: Build release apk
    script: |
      ./gradlew assembleRelease

workflows:
  create-release-candidate:
    name: Create release candidate
    instance_type: mac_mini_m1
    environment:
      java: 17
      groups:
        - github
    scripts:
      - name: Increment minor version
        script: |
          file="./version"

          while IFS='=' read -r key value
          do
            key=$(echo $key | tr '.' '_')
            eval ${key}=\${value}
          done < "$file"

          next_minor_version=$((version_minor + 1))

          cat <<END > "$file"
          version.major=$version_major
          version.minor=$next_minor_version
          version.patch=$version_patch
          version.build=$version_build
          END

          cat "$file"

          echo "$version_major.$next_minor_version.$version_patch.$version_build" > version.txt
      - name: Push updated version file
        script: |
          version=$(<"version.txt")

          git add version
          git commit -m "Increment version to $version"
          git tag -a "v$version" -m "Version $version"
          git push --atomic "https://$GITHUB_TOKEN@github.com/msd117c/Network-Explorer.git" main "v$version"
  release-github-app:
    environment:
      java: 17
      groups:
        - github
      android_signing:
        - network-file-explorer
    triggering:
      events:
        - tag
      tag_patterns:
        - pattern: v*
          include: true
      cancel_previous_builds: true
    scripts:
      - *build_release_apk
      - name: Publish to GitHub
        script: |
          #!/usr/bin/env zsh
      
          # Publish only for tag builds
          if [ -z ${CM_TAG} ]; then
            echo "Not a tag build, will not publish GitHub release"
            exit 0
          fi
      
          gh release create "${CM_TAG}" \
            --title "NetShare Explorer ${CM_TAG}" \
            app/build/outputs/apk/release/app-release.apk
    artifacts:
      - app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - msd117c@gmail.com
        notify:
          success: true
          failure: true

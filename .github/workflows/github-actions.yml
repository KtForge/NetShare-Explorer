name: Android CI
on:
  pull_request_target:
    type:
      - opened
    branches:
      - main
jobs:
  Unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Run unit test cases with Gradle
        run: ./gradlew debugUnitTest
      - name: Upload Test Reports Folders
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/test-results'
  Unit-tests-report:
    runs-on: ubuntu-latest
    needs: Unit-tests
    if: ${{ always() }}
    steps:
      - name: Download Test Reports Folders
        uses: actions/download-artifact@v2
        with:
          name: reports
      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
  Ui-tests:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Run connected tests
      uses: ReactiveCircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: google_apis
        arch: x86_64
        script: ./gradlew debugUiTest
